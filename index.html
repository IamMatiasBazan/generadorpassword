<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Generador Contraseñas</title>
</head>
<body>
    
    <div class="container">
        <h2>Generador de Contraseñas</h2>
        <div class="result-container">
            <span id="result"></span>
            <button class="btn" id="clipboard">
                <i class="far fa-clipboard"></i>
            </button>
        </div>
        <div class="settings">
            <div class="setting">
                <label>Largo de la Contraseña</label>
                <input type="number" id="length" min='0' max='20' value='20' />
            </div>
            <div class="setting">
                <label>Incluir letras mayúsculas</label>
                <input type="checkbox" id="uppercase" checked />
            </div>
            <div class="setting">
                <label>Incluir letras minúsculas</label>
                <input type="checkbox" id="lowercase" checked />
            </div>
            <div class="setting">
                <label>Incluir números</label>
                <input type="checkbox" id="numbers" checked />
            </div>
            <div class="setting">
                <label>Incluir símbolos</label>
                <input type="checkbox" id="symbols" checked />
            </div>
        </div>
        <button class="btn btn-large" id="generate">
            Generar contraseña
        </button>
    </div>
    
    

    <script src="app.js"></script>
</body>

</html>
